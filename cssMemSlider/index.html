<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cars</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="slider__container">
            <div class="slider__slide active">
                <img src="./images/audi.jpg" alt="">
            </div>
            <div class="slider__slide">
                <img src="./images/bmw.jpg" alt="">
            </div>
            <div class="slider__slide">
                <img src="./images/mercedes.jpg" alt="">
            </div>
            <div class="slider__slide">
                <img src="./images/porsche.jpg" alt="">
            </div>
            <div class="slider__slide">
                <img src="./images/rover.jpg" alt="">
            </div>
        </div>
        <div class="slider__footer">
            <div class="slide__names">
                <p class="slide__name active">Audi</p>
                <p class="slide__name">BMW</p>
                <p class="slide__name">Mercedes</p>
                <p class="slide__name">Porsche</p>
                <p class="slide__name">Range Rover</p>
            </div>
            <div class="slider__navigation">
                <div class="slider__navigation-btn active"></div>
                <div class="slider__navigation-btn"></div>
                <div class="slider__navigation-btn"></div>
                <div class="slider__navigation-btn"></div>
                <div class="slider__navigation-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
